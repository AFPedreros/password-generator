<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="info">
            <h1>Generate a<br>
                <mark class="green">random password</mark></h1>
            <h3>Never use an insecure password again</h3>
            <button id="generate-btn" onclick="generatePassword()">Generate password</button>
        </div>
        <div id="passwords">
            <h4 id="password1">Password1</h4>
            <h4 id="password2">Password2</h4>
        </div>
    </div>
</body>
</html>
